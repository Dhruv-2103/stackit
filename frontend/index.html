<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StackIT - Q&A Platform for Modern Learners | Ask Questions, Share Knowledge</title>
    <meta name="title" content="StackIT - Q&A Platform for Modern Learners | Ask Questions, Share Knowledge" />
    <meta name="description" content="Join StackIT, the collaborative Q&A platform where knowledge flows freely. Ask programming questions, get expert answers, and connect with developers worldwide. Built for the Odoo Hackathon 2025." />
    <meta name="keywords" content="Q&A platform, programming questions, developer community, Stack Overflow alternative, coding help, React, Node.js, MongoDB, web development, software engineering, learn programming, ask questions online" />
    <meta name="author" content="Bit Coders Team" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://stackit.example.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stackit.example.com" />
    <meta property="og:title" content="StackIT - Q&A Platform for Modern Learners" />
    <meta property="og:description" content="Join StackIT, the collaborative Q&A platform where knowledge flows freely. Ask questions, share answers, and grow together." />
    <meta property="og:image" content="https://stackit.example.com/og-image.png" />
    <meta property="og:site_name" content="StackIT" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://stackit.example.com" />
    <meta name="twitter:title" content="StackIT - Q&A Platform for Modern Learners" />
    <meta name="twitter:description" content="Join StackIT, the collaborative Q&A platform where knowledge flows freely. Ask questions, share answers, and grow together." />
    <meta name="twitter:image" content="https://stackit.example.com/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StackIT",
      "description": "A minimal Q&A platform for modern learners - Ask questions, share answers, and grow together",
      "url": "https://stackit.example.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://stackit.example.com/questions?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Bit Coders",
        "logo": {
          "@type": "ImageObject",
          "url": "https://stackit.example.com/logo.png"
        }
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "StackIT",
      "description": "Community-driven Q&A platform for collaborative learning",
      "url": "https://stackit.example.com",
      "logo": "https://stackit.example.com/logo.png",
      "sameAs": [
        "https://github.com/Pratham2sharma/StackIT"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Support",
        "email": "support@stackit.example.com"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
