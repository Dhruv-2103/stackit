<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8" />

      <!-- Favicon and Icons -->
      <link rel="icon"
            type="image/png"
            href="/src/assets/img/StackIT-ICON.png" />
      <link rel="apple-touch-icon"
            href="/src/assets/img/StackIT-ICON.png" />

      <!-- Viewport and Mobile Optimization -->
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

      <!-- Primary Meta Tags -->
      <title>StackIT - Community-Driven Q&A Platform for Developers and Learners</title>
      <meta name="title"
            content="StackIT - Community-Driven Q&A Platform for Developers and Learners" />
      <meta name="description"
            content="Join StackIT, the collaborative Q&A platform where developers, students, and learners share knowledge, ask questions, and grow together. Get expert answers on programming, technology, and more." />
      <meta name="keywords"
            content="Q&A platform, programming questions, developer community, coding help, tech support, knowledge sharing, Stack Overflow alternative, programming forum, developer forum, coding community" />
      <meta name="robots"
            content="index, follow" />
      <meta name="language"
            content="English" />
      <meta name="author"
            content="Pratham Sharma, Dhruv Shah, Mohib Ali Solanki, Dhruv Mali" />

      <!-- Open Graph / Facebook -->
      <meta property="og:type"
            content="website" />
      <meta property="og:url"
            content="https://odoo.dhruv210.in/" />
      <meta property="og:title"
            content="StackIT - Community-Driven Q&A Platform for Developers" />
      <meta property="og:description"
            content="Join thousands of developers and learners on StackIT. Ask questions, share knowledge, and grow your skills in a collaborative community environment." />
      <meta property="og:image"
            content="https://odoo.dhruv210.in/src/assets/img/StackIT-LOGO.png" />
      <meta property="og:site_name"
            content="StackIT" />

      <!-- Twitter -->
      <meta property="twitter:card"
            content="summary_large_image" />
      <meta property="twitter:url"
            content="https://odoo.dhruv210.in/" />
      <meta property="twitter:title"
            content="StackIT - Community-Driven Q&A Platform" />
      <meta property="twitter:description"
            content="Ask questions, share knowledge, and connect with developers worldwide on StackIT - the modern Q&A platform for learners." />
      <meta property="twitter:image"
            content="https://odoo.dhruv210.in/src/assets/img/StackIT-LOGO.png" />

      <!-- Additional SEO Meta Tags -->

            content="#FF6B35" />
      <meta name="msapplication-TileColor"
            content="#FF6B35" />
      <meta name="application-name"
            content="StackIT" />
      <meta name="apple-mobile-web-app-title"
            content="StackIT" />
      <meta name="apple-mobile-web-app-capable"
            content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style"
            content="black-translucent" />
